<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="white" stroke="none"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Coordinate axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#333" stroke-width="1.5"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#333" stroke-width="1.5"/>
  
  <!-- Axis arrows -->
  <polygon points="350,250 345,245 345,255" fill="#333"/>
  <polygon points="50,50 45,55 55,55" fill="#333"/>
  
  <!-- Axis labels -->
  <text x="365" y="255" font-family="serif" font-size="14" fill="#333">x</text>
  <text x="35" y="45" font-family="serif" font-size="14" fill="#333">y</text>
  
  <!-- Tick marks and labels on x-axis -->
  <line x1="110" y1="245" x2="110" y2="255" stroke="#333" stroke-width="1"/>
  <text x="105" y="270" font-family="serif" font-size="12" fill="#666">1</text>
  
  <line x1="170" y1="245" x2="170" y2="255" stroke="#333" stroke-width="1"/>
  <text x="165" y="270" font-family="serif" font-size="12" fill="#666">2</text>
  
  <line x1="230" y1="245" x2="230" y2="255" stroke="#333" stroke-width="1"/>
  <text x="225" y="270" font-family="serif" font-size="12" fill="#666">3</text>
  
  <line x1="290" y1="245" x2="290" y2="255" stroke="#333" stroke-width="1"/>
  <text x="285" y="270" font-family="serif" font-size="12" fill="#666">4</text>
  
  <!-- Tick marks and labels on y-axis -->
  <line x1="45" y1="190" x2="55" y2="190" stroke="#333" stroke-width="1"/>
  <text x="25" y="195" font-family="serif" font-size="12" fill="#666">1</text>
  
  <line x1="45" y1="130" x2="55" y2="130" stroke="#333" stroke-width="1"/>
  <text x="25" y="135" font-family="serif" font-size="12" fill="#666">2</text>
  
  <line x1="45" y1="70" x2="55" y2="70" stroke="#333" stroke-width="1"/>
  <text x="25" y="75" font-family="serif" font-size="12" fill="#666">3</text>
  
  <!-- Exponential function curve: y = e^(x/2) -->
  <path d="M 50 250 Q 80 230 110 190 Q 140 140 170 110 Q 200 85 230 70 Q 260 60 290 55 Q 320 52 350 50" 
        fill="none" stroke="#1f77b4" stroke-width="2.5"/>
  
  <!-- Data points -->
  <circle cx="50" cy="250" r="3" fill="#1f77b4"/>
  <circle cx="110" cy="190" r="3" fill="#1f77b4"/>
  <circle cx="170" cy="110" r="3" fill="#1f77b4"/>
  <circle cx="230" cy="70" r="3" fill="#1f77b4"/>
  <circle cx="290" cy="55" r="3" fill="#1f77b4"/>
  
  <!-- Function label -->
  <text x="200" y="25" font-family="serif" font-size="14" fill="#1f77b4" font-style="italic">y = e^(x/2)</text>
  
    
  <!-- Legend box -->
  <rect x="270" y="180" width="110" height="50" fill="white" stroke="#999" stroke-width="1" rx="3"/>
  <line x1="280" y1="195" x2="300" y2="195" stroke="#1f77b4" stroke-width="2.5"/>
  <circle cx="290" cy="195" r="2" fill="#1f77b4"/>
  <text x="310" y="200" font-family="serif" font-size="11" fill="#333">Data points</text>
  <text x="280" y="220" font-family="serif" font-size="11" fill="#333">Fitted curve</text>
  
  <!-- Mathematical annotation -->
  <text x="80" y="90" font-family="serif" font-size="12" fill="#666">
    <tspan x="80" dy="0">Growth rate:</tspan>
    <tspan x="80" dy="15">Î± = 0.5</tspan>
  </text>
</svg>
