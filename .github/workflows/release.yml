name: Build and Release PDF

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering

jobs:
  build-pdf:
    runs-on: ubuntu-22.04
    container:
      image: pandoc/latex:3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          apk add --no-cache curl librsvg
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install additional LaTeX packages
        run: |
          tlmgr update --self
          tlmgr install mdframed pgf pgfplots zref xcolor fancyhdr booktabs longtable needspace || true

      - name: Convert SVG to PDF
        run: find . -name "*.svg" -exec rsvg-convert -f pdf -o {}.pdf {} \;

      - name: Build PDFs
        run: just build

      # - name: Upload PDF as artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: pandoc-pdf-${{ github.run_number }}
      #     path: |
      #       pandoc.pdf
      #       simulations.pdf
      #     retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pandoc.pdf
            simulations.pdf
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
